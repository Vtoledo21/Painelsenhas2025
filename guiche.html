<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Guichê - Painel de Senhas</title>
  <style>
    body {
      background: #222;
      color: #ffe99c;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #333;
      border-radius: 15px;
      padding: 36px 40px;
      box-shadow: 0 0 12px #0007;
      text-align: center;
      min-width: 350px;
    }
    .titulo {
      font-size: 2em;
      color: #ffe900;
      margin-bottom: 18px;
      font-weight: bold;
    }
    label, input, select { font-size: 1.1em; margin: 4px 0; }
    input, select {
      padding: 6px;
      border-radius: 6px;
      border: none;
      margin-bottom: 12px;
      width: 80%;
    }
    .botao {
      background: #ffe900;
      color: #222;
      border: none;
      border-radius: 8px;
      font-size: 1.2em;
      padding: 10px 24px;
      margin: 10px 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    .botao:hover { background: #ffe99c; }
    .senha-form { margin-bottom: 22px; }
  </style>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-database-compat.js"></script>
</head>
<body>
  <div class="container" id="guiche-container" style="display:none;">
    <div class="titulo">Guichê</div>
    <label for="guicheNum">Número do Guichê:</label>
    <input type="number" id="guicheNum" min="1" max="6" value="1" required><br>
    <label for="tipoSenha">Tipo de Senha:</label>
    <select id="tipoSenha">
      <option value="Agendar">Agendar</option>
      <option value="Agendados">Agendados</option>
    </select>
    <br>
    <button class="botao" onclick="chamarSenha('normal')">Chamar Senha</button>
    <button class="botao" onclick="chamarSenha('repetir')">Rechamar</button>
    <div id="msg" style="color:yellow;margin-top:10px;"></div>
  </div>
  <div id="senha-protect" class="senha-form">
    <label for="senha">Senha de acesso:</label>
    <input type="password" id="senha" autofocus>
    <button onclick="checarSenha()">Entrar</button>
    <div id="msgSenha" style="color:red;margin-top:8px;"></div>
  </div>
  <script>
    // Senha de acesso
    const senhaCorreta = "radiologia2025";
    function checarSenha() {
      const senhaInput = document.getElementById("senha").value;
      if (senhaInput === senhaCorreta) {
        document.getElementById("senha-protect").style.display = "none";
        document.getElementById("guiche-container").style.display = "block";
      } else {
        document.getElementById("msgSenha").textContent = "Senha incorreta!";
      }
    }

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAsuP9gO2sBOmzBet2b7ijljMgTsXo29lE",
      authDomain: "painel-senhas-hcpa.firebaseapp.com",
      databaseURL: "https://painel-senhas-hcpa-default-rtdb.firebaseio.com",
      projectId: "painel-senhas-hcpa",
      storageBucket: "painel-senhas-hcpa.firebasestorage.app",
      messagingSenderId: "164117661743",
      appId: "1:164117661743:web:c82a42d485af05ecd71eda",
      measurementId: "G-92XCSNDE54"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Contadores independentes para cada tipo de senha
    let contadores = {
      Agendar: 0,
      Agendados: 0
    };
    // Histórico local para o painel (máx 4)
    let historico = [];

    // Ao carregar, busca contadores no Firebase
    db.ref("contadoresSenha").once("value", snap => {
      const val = snap.val();
      if(val) contadores = val;
    });

    function chamarSenha(tipoChamada) {
      let guiche = document.getElementById('guicheNum').value.padStart(2, '0');
      let tipoSenha = document.getElementById('tipoSenha').value;

      // Se for rechamar, só repete a última senha do tipo escolhido
      if(tipoChamada === 'repetir' && historico.length > 0) {
        let ultimo = historico[historico.length-1];
        if(ultimo.tipo === tipoSenha) {
          enviarSenha(tipoSenha, ultimo.senha, guiche, true);
          return;
        }
      }

      // Gera próxima senha para o tipo selecionado
      let numeroSenha = contadores[tipoSenha];
      let senhaStr = String(numeroSenha).padStart(3, '0');
      enviarSenha(tipoSenha, senhaStr, guiche, false);

      // Atualiza contador do tipo selecionado
      numeroSenha = (numeroSenha + 1) % 1000; // volta pra 0 depois de 999
      contadores[tipoSenha] = numeroSenha;
      db.ref("contadoresSenha").set(contadores);
    }

    function enviarSenha(tipo, senha, guiche, repetir) {
      document.getElementById("msg").textContent = `Chamando: ${tipo} - Senha ${senha} Guichê ${guiche}`;

      // Atualiza histórico local (máx 4)
      historico.push({ tipo, senha, guiche });
      if (historico.length > 4) historico = historico.slice(-4);

      // Envia para Firebase
      db.ref("chamadaSenha").set({
        tipo,
        senha,
        guiche,
        historico: historico.slice(-4)
      });
    }
  </script>
</body>
</html>
