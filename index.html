<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Senhas - Radiologia HCPA</title>
  <style>
    body {
      background: #000;
      color: #ffe99c;
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #000;
      padding: 10px 40px 0 40px;
      border-bottom: 3px solid #ffe99c;
      height: 96px;
    }
    .logo {
      height: 96px;
      width: 96px;
      object-fit: contain;
      background: #000;
      border-radius: 10px;
    }
    .titulo {
      flex: 1;
      text-align: center;
      font-size: 2.7em;
      font-weight: bold;
      color: #ffe900;
      letter-spacing: 2px;
      text-shadow: 2px 2px 4px #222;
    }
    .logo-hcpa {
      height: 78px;
      width: 78px;
      object-fit: contain;
      background: #000;
      border-radius: 10px;
    }
    .painel {
      display: flex;
      height: calc(100vh - 96px);
      width: 100vw;
    }
    .esquerda {
      flex: 1.5;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: stretch;
      background: #000;
      border-right: 3px solid #ffe99c;
      height: 100%;
    }
    .tipo-exame {
      font-size: 2.3em;
      background: #000;
      color: #ffe900;
      text-align: center;
      font-weight: bold;
      padding: 15px 0;
      letter-spacing: 1px;
    }
    .senha-box {
      background: #d70000;
      color: #ffe900;
      text-align: center;
      padding: 20px 0;
      margin: 0;
      font-size: 1.2em;
      font-weight: bold;
      border-top: 5px solid #ffe99c;
      border-bottom: 5px solid #ffe99c;
    }
    .senha-numero {
      font-size: 7em;
      font-weight: bold;
      letter-spacing: 4px;
      color: #ffe900;
      margin: 0;
      text-shadow: 2px 2px 7px #222;
    }
    .guiche-box {
      background: #000;
      color: #fffbe5;
      text-align: center;
      font-size: 3.7em;
      font-weight: bold;
      padding: 25px 0 13px 0;
      border-bottom: 5px solid #ffe99c;
      margin-bottom: 0px;
    }
    .direita {
      flex: 1.2;
      background: #000;
      color: #ffe99c;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: stretch;
      padding: 0 10px;
    }
    .historico-header {
      display: grid;
      grid-template-columns: 1fr 1fr;
      font-size: 1.7em;
      font-weight: bold;
      text-align: center;
      background: #000;
      margin-top: 18px;
      padding-bottom: 8px;
      border-bottom: 2px solid #ffe99c;
    }
    .historico-lista {
      list-style: none;
      margin: 0;
      padding: 0;
      font-size: 2.2em;
      text-align: left;
      min-height: 270px;
    }
    .historico-lista li {
      display: grid;
      grid-template-columns: 1fr 1fr;
      padding: 8px 0;
      border-bottom: 1px solid #ffe99c50;
      color: #ffe99c;
      background: #000;
    }
    .aguarde {
      background: #000;
      color: #ffe99c;
      text-align: center;
      font-size: 2.7em;
      font-weight: bold;
      margin-top: 26px;
      padding: 18px;
      border-top: 2px solid #ffe99c;
    }
    .senha-form {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      padding: 18px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #0004;
      z-index: 10;
    }
    .senha-form label, .senha-form input {
      font-size: 1.2em;
    }
    .senha-form input {
      margin-left: 10px;
      padding: 5px;
      border-radius: 5px;
      border: none;
    }
    .senha-form button {
      margin-left: 10px;
      padding: 7px 16px;
      border-radius: 6px;
      border: none;
      background: #2196F3;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-database-compat.js"></script>
</head>
<body>
  <div id="senha-protect" class="senha-form">
    <label for="senha">Senha de acesso:</label>
    <input type="password" id="senha" autofocus>
    <button onclick="checarSenha()">Entrar</button>
    <div id="msgSenha" style="color:red;margin-top:8px;"></div>
  </div>
  <div id="painel-main" style="visibility:hidden;">
    <div class="header">
      <img src="logo-radiologia.png" class="logo" alt="Logo Radiologia">
      <div class="titulo">SERVIÇO DE RADIOLOGIA</div>
      <img src="logo-hcpa.png" class="logo-hcpa" alt="Logo HCPA">
    </div>
    <div class="painel">
      <div class="esquerda">
        <div id="tipoExame" class="tipo-exame">---</div>
        <div class="senha-box">
          <div>SENHA</div>
          <div id="senhaAtual" class="senha-numero">---</div>
        </div>
        <div id="guicheBox" class="guiche-box">Guichê --</div>
      </div>
      <div class="direita">
        <div class="historico-header">
          <div>Senha Anterior</div>
          <div>Guichê Anterior</div>
        </div>
        <ul id="historicoLista" class="historico-lista"></ul>
        <div class="aguarde">AGUARDE A CHAMADA</div>
      </div>
    </div>
  </div>
  <script>
    // Senha de acesso
    const senhaCorreta = "radiologia2025";
    function checarSenha() {
      const senhaInput = document.getElementById("senha").value;
      if (senhaInput === senhaCorreta) {
        document.getElementById("senha-protect").style.display = "none";
        document.getElementById("painel-main").style.visibility = "visible";
      } else {
        document.getElementById("msgSenha").textContent = "Senha incorreta!";
      }
    }

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAsuP9gO2sBOmzBet2b7ijljMgTsXo29lE",
      authDomain: "painel-senhas-hcpa.firebaseapp.com",
      databaseURL: "https://painel-senhas-hcpa-default-rtdb.firebaseio.com",
      projectId: "painel-senhas-hcpa",
      storageBucket: "painel-senhas-hcpa.firebasestorage.app",
      messagingSenderId: "164117661743",
      appId: "1:164117661743:web:c82a42d485af05ecd71eda",
      measurementId: "G-92XCSNDE54"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Painel escuta as chamadas em tempo real
    db.ref("chamadaSenha").on("value", snapshot => {
      const dados = snapshot.val();
      if (!dados) return;
      atualizarPainel(dados.tipo, dados.senha, dados.guiche);
      atualizarHistorico(dados.historico || []);
    });

    // Atualiza painel e fala senha
    function atualizarPainel(tipo, senha, guiche) {
      if(tipo === "Agendar") {
        document.getElementById('tipoExame').textContent = "Exames para agendar";
      } else if(tipo === "Agendados") {
        document.getElementById('tipoExame').textContent = "Exames Agendados";
      } else {
        document.getElementById('tipoExame').textContent = "---";
      }
      document.getElementById('senhaAtual').textContent = senha;
      document.getElementById('guicheBox').textContent = `Guichê ${parseInt(guiche, 10)}`;
      falarPainel(tipo, senha, guiche);
    }
    function atualizarHistorico(lista) {
      const historico = document.getElementById('historicoLista');
      historico.innerHTML = '';
      lista.slice(-4).reverse().forEach(item => {
        const li = document.createElement('li');
        li.innerHTML = `<div>${item.senha}</div><div>Guichê ${parseInt(item.guiche, 10)}</div>`;
        historico.appendChild(li);
      });
    }
    function falarPainel(tipo, senha, guiche) {
      const guicheVoz = parseInt(guiche, 10);
      let frase = tipo === "Agendar"
        ? `Exame para agendar, senha ${senha}, guichê ${guicheVoz}`
        : tipo === "Agendados"
        ? `Exame agendado, senha ${senha}, guichê ${guicheVoz}`
        : `Senha ${senha}, guichê ${guicheVoz}`;
      const synth = window.speechSynthesis;
      const utter = new SpeechSynthesisUtterance(frase);
      utter.lang = "pt-BR";
      synth.cancel(); // Garante que não sobreponha falas
      synth.speak(utter);
    }
  </script>
</body>
</html>
