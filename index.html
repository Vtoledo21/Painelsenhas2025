<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel de Controle</title>
<style>
  :root {
    --azul-agendar: #007bff;
    --vermelho-agendados: #ff0000;
  }

  body {
    background-color: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
  }

  .tipo-exame-bar {
    background-color: black;
    font-size: 24px;
    padding: 10px;
    font-weight: bold;
  }

  /* Cores dinâmicas */
  .tipo-exame-bar.azul {
    color: var(--azul-agendar);
  }
  .tipo-exame-bar.vermelho {
    color: var(--vermelho-agendados);
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }

  th, td {
    border: 1px solid #fff;
    padding: 8px;
    text-align: center;
  }

  th {
    background-color: #222;
  }

  .nome {
    font-weight: bold;
  }

</style>
</head>
<body>

<div id="tipoExame" class="tipo-exame-bar">---</div>

<table>
  <thead>
    <tr>
      <th>Nome</th>
      <th>Data</th>
      <th>Hora</th>
      <th>Tipo</th>
    </tr>
  </thead>
  <tbody id="painel">
    <!-- Dados serão inseridos aqui -->
  </tbody>
</table>

<script>
  function atualizarPainel(dados) {
    const painel = document.getElementById('painel');
    painel.innerHTML = '';

    dados.forEach(item => {
      const tr = document.createElement('tr');

      const tdNome = document.createElement('td');
      tdNome.textContent = item.nome;
      tdNome.classList.add('nome');

      const tdData = document.createElement('td');
      tdData.textContent = item.data;

      const tdHora = document.createElement('td');
      tdHora.textContent = item.hora;

      const tdTipo = document.createElement('td');
      tdTipo.textContent = item.tipo;

      tr.appendChild(tdNome);
      tr.appendChild(tdData);
      tr.appendChild(tdHora);
      tr.appendChild(tdTipo);

      painel.appendChild(tr);
    });
  }

  function atualizarTipoExame(tipo) {
    const tipoExameBar = document.getElementById('tipoExame');
    tipoExameBar.classList.remove('azul', 'vermelho');

    if (tipo === "Agendar") {
      tipoExameBar.textContent = "EXAMES PARA AGENDAR";
      tipoExameBar.classList.add('azul');
    } else if (tipo === "Agendados") {
      tipoExameBar.textContent = "REALIZAR EXAMES";
      tipoExameBar.classList.add('vermelho');
    } else {
      tipoExameBar.textContent = "---";
    }
  }

  // Simulação de dados
  const dadosSimulados = [
    { nome: 'João Silva', data: '15/08/2025', hora: '10:00', tipo: 'Raio-X' },
    { nome: 'Maria Souza', data: '15/08/2025', hora: '10:30', tipo: 'Ultrassom' }
  ];

  atualizarPainel(dadosSimulados);
  atualizarTipoExame("Agendar"); // Trocar para "Agendados" para ver a cor vermelha
</script>

</body>
</html>
