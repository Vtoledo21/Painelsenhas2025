<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Senhas - Radiologia HCPA</title>
  <style>
    :root {
      --verde-hcpa: #276e5b;
      --amarelo-hcpa: #ffe900;
      --laranja-chamada: #ffa500;
      --vermelho-chamada: #d70000;
      --azul-agendar: #0074d9;
      --azul-pisca: #009fe3;
      --vermelho-pisca: #ff4040;
      --cinza-texto: #fffbe5;
      --preto: #000;
    }
    body {
      background: var(--verde-hcpa);
      color: var(--amarelo-hcpa);
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 1920px;
      height: 1080px;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--verde-hcpa);
      padding: 0 60px;
      border-bottom: 4px solid var(--amarelo-hcpa);
      height: 140px;
    }
    .logo {
      height: 120px;
      width: 120px;
      object-fit: contain;
      background: var(--preto);
      border-radius: 16px;
      margin-right: 20px;
    }
    .titulo {
      flex: 1;
      text-align: center;
      font-size: 3.7em;
      font-weight: bold;
      color: var(--amarelo-hcpa);
      letter-spacing: 2px;
      text-shadow: 2px 2px 4px var(--preto);
    }
    .logo-hcpa {
      height: 110px;
      width: 110px;
      object-fit: contain;
      background: var(--preto);
      border-radius: 16px;
      margin-left: 20px;
    }
    .painel {
      display: flex;
      height: calc(100vh - 140px);
      width: 100vw;
      background: var(--verde-hcpa);
    }
    .esquerda {
      flex: 1.6;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      background: var(--verde-hcpa);
      border-right: 4px solid var(--amarelo-hcpa);
      height: 100%;
      padding-top: 0;
    }
    .tipo-exame {
      font-size: 2.7em;
      color: var(--amarelo-hcpa);
      background: var(--preto);
      text-align: left;
      font-weight: bold;
      padding: 10px 0 10px 48px;
      letter-spacing: 1px;
      border-bottom: 4px solid var(--amarelo-hcpa);
      margin-bottom: 0;
    }
    .senha-box {
      background: var(--verde-hcpa);
      color: var(--amarelo-hcpa);
      text-align: center;
      padding: 0;
      margin: 0;
      font-size: 1.4em;
      font-weight: bold;
      border-top: none;
      border-bottom: none;
      min-height: 335px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .senha-label {
      color: var(--amarelo-hcpa);
      font-size: 3em;
      font-weight: bold;
      margin-top: 22px;
      margin-bottom: 0px;
      letter-spacing: 3px;
      text-shadow: 2px 2px 4px var(--preto);
    }
    .senha-numero {
      font-size: 7.5em;
      font-weight: bold;
      letter-spacing: 10px;
      margin: 0;
      padding: 0;
      text-shadow: 2px 2px 7px var(--preto);
      transition: color 0.3s, background 0.3s;
      background: transparent;
    }
    .senha-box.piscando {
      animation: pisca-fundo 0.7s alternate 7;
    }
    @keyframes pisca-fundo {
      0%   { background: var(--vermelho-chamada);}
      35%  { background: var(--laranja-chamada);}
      65%  { background: var(--vermelho-chamada);}
      100% { background: var(--laranja-chamada);}
    }
    .senha-numero.piscando-agendar {
      animation: pisca-numero-azul 0.7s alternate 7;
    }
    @keyframes pisca-numero-azul {
      0%   { color: var(--azul-agendar);}
      50%  { color: var(--azul-pisca);}
      100% { color: var(--azul-agendar);}
    }
    .senha-numero.piscando-agendados {
      animation: pisca-numero-vermelho 0.7s alternate 7;
    }
    @keyframes pisca-numero-vermelho {
      0%   { color: var(--vermelho-chamada);}
      50%  { color: var(--vermelho-pisca);}
      100% { color: var(--vermelho-chamada);}
    }
    .guiche-box {
      background: var(--preto);
      color: var(--cinza-texto);
      text-align: center;
      font-size: 3em;
      font-weight: bold;
      padding: 25px 0 13px 0;
      border-bottom: 4px solid var(--amarelo-hcpa);
      margin-bottom: 0px;
      height: 90px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .direita {
      flex: 1.1;
      background: var(--verde-hcpa);
      color: var(--amarelo-hcpa);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: stretch;
      padding: 0 16px;
    }
    .historico-header {
      display: grid;
      grid-template-columns: 1fr 1fr;
      font-size: 1.5em;
      font-weight: bold;
      text-align: center;
      background: var(--verde-hcpa);
      margin-top: 12px;
      padding-bottom: 8px;
      border-bottom: 2px solid var(--amarelo-hcpa);
    }
    .historico-lista {
      list-style: none;
      margin: 0;
      padding: 0;
      font-size: 2em;
      text-align: left;
      min-height: 265px;
    }
    .historico-lista li {
      display: grid;
      grid-template-columns: 1fr 1fr;
      padding: 7px 0;
      border-bottom: 1px solid #ffe99c50;
      color: var(--amarelo-hcpa);
      background: var(--verde-hcpa);
    }
    .aguarde {
      background: var(--preto);
      color: var(--amarelo-hcpa);
      text-align: center;
      font-size: 2.3em;
      font-weight: bold;
      margin-top: 16px;
      padding: 14px;
      border-top: 2px solid var(--amarelo-hcpa);
      height: 78px;
      display: flex;
      align-items: center;
      justify-content: center;
      letter-spacing: 2px;
    }
    .senha-form {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      padding: 18px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #0004;
      z-index: 10;
    }
    .senha-form label, .senha-form input {
      font-size: 1.2em;
    }
    .senha-form input {
      margin-left: 10px;
      padding: 5px;
      border-radius: 5px;
      border: none;
    }
    .senha-form button {
      margin-left: 10px;
      padding: 7px 16px;
      border-radius: 6px;
      border: none;
      background: #2196F3;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-database-compat.js"></script>
</head>
<body>
  <div id="senha-protect" class="senha-form">
    <label for="senha">Senha de acesso:</label>
    <input type="password" id="senha" autofocus>
    <button onclick="checarSenha()">Entrar</button>
    <div id="msgSenha" style="color:red;margin-top:8px;"></div>
  </div>
  <div id="painel-main" style="visibility:hidden;">
    <div class="header">
      <img src="logo-radiologia.png" class="logo" alt="Logo Radiologia">
      <div class="titulo">SERVIÇO DE RADIOLOGIA</div>
      <img src="logo-hcpa.png" class="logo-hcpa" alt="Logo HCPA">
    </div>
    <div class="painel">
      <div class="esquerda">
        <div id="tipoExame" class="tipo-exame">---</div>
        <div id="senhaBox" class="senha-box">
          <div class="senha-label">SENHA</div>
          <div id="senhaAtual" class="senha-numero">---</div>
        </div>
        <div id="guicheBox" class="guiche-box">Guichê --</div>
      </div>
      <div class="direita">
        <div class="historico-header">
          <div>Senha Anterior</div>
          <div>Guichê Anterior</div>
        </div>
        <ul id="historicoLista" class="historico-lista"></ul>
        <div class="aguarde">AGUARDE A CHAMADA</div>
      </div>
    </div>
  </div>
  <script>
    // Senha de acesso
    const senhaCorreta = "radiologia2025";
    function checarSenha() {
      const senhaInput = document.getElementById("senha").value;
      if (senhaInput === senhaCorreta) {
        document.getElementById("senha-protect").style.display = "none";
        document.getElementById("painel-main").style.visibility = "visible";
      } else {
        document.getElementById("msgSenha").textContent = "Senha incorreta!";
      }
    }

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAsuP9gO2sBOmzBet2b7ijljMgTsXo29lE",
      authDomain: "painel-senhas-hcpa.firebaseapp.com",
      databaseURL: "https://painel-senhas-hcpa-default-rtdb.firebaseio.com",
      projectId: "painel-senhas-hcpa",
      storageBucket: "painel-senhas-hcpa.firebasestorage.app",
      messagingSenderId: "164117661743",
      appId: "1:164117661743:web:c82a42d485af05ecd71eda",
      measurementId: "G-92XCSNDE54"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let ultimaSenha = "";
    let ultimaTipo = "";

    db.ref("chamadaSenha").on("value", snapshot => {
      const dados = snapshot.val();
      if (!dados) return;
      atualizarPainel(dados.tipo, dados.senha, dados.guiche);
      atualizarHistorico(dados.historico || []);
    });

    // Atualiza painel e anima chamado
    function atualizarPainel(tipo, senha, guiche) {
      // Textos
      if(tipo === "Agendar") {
        document.getElementById('tipoExame').textContent = "Exames para agendar";
      } else if(tipo === "Agendados") {
        document.getElementById('tipoExame').textContent = "Exames Agendados";
      } else {
        document.getElementById('tipoExame').textContent = "---";
      }
      document.getElementById('senhaAtual').textContent = senha;
      document.getElementById('guicheBox').textContent = `Guichê ${parseInt(guiche, 10)}`;
      // Pisca animação apenas se senha mudou
      if (senha !== ultimaSenha || tipo !== ultimaTipo) {
        piscarChamada(tipo);
        ultimaSenha = senha;
        ultimaTipo = tipo;
      }
      falarPainel(tipo, senha, guiche);
    }

    function atualizarHistorico(lista) {
      const historico = document.getElementById('historicoLista');
      historico.innerHTML = '';
      lista.slice(-4).reverse().forEach(item => {
        const li = document.createElement('li');
        li.innerHTML = `<div>${item.senha}</div><div>Guichê ${parseInt(item.guiche, 10)}</div>`;
        historico.appendChild(li);
      });
    }

    // Efeito de piscar
    function piscarChamada(tipo) {
      const senhaBox = document.getElementById('senhaBox');
      const senhaNum = document.getElementById('senhaAtual');
      senhaBox.classList.add('piscando');
      if (tipo === "Agendar") {
        senhaNum.classList.add('piscando-agendar');
      } else {
        senhaNum.classList.add('piscando-agendados');
      }
      setTimeout(() => {
        senhaBox.classList.remove('piscando');
        senhaNum.classList.remove('piscando-agendar');
        senhaNum.classList.remove('piscando-agendados');
      }, 4900); // 7x 0.7s ~5s
    }

    // Voz painel
    function falarPainel(tipo, senha, guiche) {
      const guicheVoz = parseInt(guiche, 10);
      let frase = tipo === "Agendar"
        ? `Exame para agendar, senha ${senha}, guichê ${guicheVoz}`
        : tipo === "Agendados"
        ? `Exame agendado, senha ${senha}, guichê ${guicheVoz}`
        : `Senha ${senha}, guichê ${guicheVoz}`;
      const synth = window.speechSynthesis;
      const utter = new SpeechSynthesisUtterance(frase);
      utter.lang = "pt-BR";
      synth.cancel();
      synth.speak(utter);
    }
  </script>
</body>
</html>
