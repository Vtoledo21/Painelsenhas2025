<!-- Adicione o script do Firebase no <head> -->
<script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-database-compat.js"></script>
<script>
  // Troque pelos seus dados do Firebase
  const firebaseConfig = {
    apiKey: "...",
    authDomain: "...",
    databaseURL: "...",
    projectId: "...",
    storageBucket: "...",
    messagingSenderId: "...",
    appId: "..."
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // Escuta nova chamada
  db.ref("chamadaSenha").on("value", snapshot => {
    const chamada = snapshot.val();
    if (!chamada) return;
    atualizarPainel(chamada.senha, chamada.guiche);
    atualizarHistorico(chamada.historico);
  });
</script>
