<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Senhas - Radiologia HCPA</title>
  <style>
    :root {
      --verde-hcpa: #337c6b;
      --amarelo-hcpa: #ffe900;
      --preto: #000;
      --branco: #fff;
      --shadow: 2px 4px 0px #222;
      --azul-agendar: #0074d9;
      --vermelho-agendados: #d70000;
    }
    html, body {
      background: var(--verde-hcpa);
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial Black, Arial, Helvetica, sans-serif;
    }
    #painel-main {
      width: 100vw;
      height: 100vh;
      min-width: 1280px;
      min-height: 720px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    .header {
      width: 100vw;
      height: 20vh;
      min-height: 140px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--verde-hcpa);
      box-sizing: border-box;
      padding: 0 3vw 0 3vw;
      border-bottom: 5px solid var(--amarelo-hcpa);
      position: relative;
    }
    .logo {
      height: 16vh;
      width: 16vh;
      min-height: 120px;
      min-width: 120px;
      object-fit: contain;
      background: var(--branco);
      border-radius: 12px;
    }
    .logo-hcpa {
      height: 14vh;
      width: 14vh;
      min-height: 110px;
      min-width: 110px;
      object-fit: contain;
      background: var(--verde-hcpa);
      border-radius: 24px;
    }
    .titulo {
      flex: 1;
      text-align: center;
      font-size: 6.7vh;
      font-weight: bold;
      color: var(--amarelo-hcpa);
      letter-spacing: 3px;
      text-shadow: var(--shadow);
      margin: 0 2vw;
      line-height: 1;
    }
    .painel {
      flex: 1;
      display: flex;
      flex-direction: row;
      width: 100vw;
      min-height: 80vh;
      height: 80vh;
    }
    .esquerda {
      width: 63vw;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      border-right: 5px solid var(--amarelo-hcpa);
      box-sizing: border-box;
    }
    .tipo-exame-bar {
      width: 100%;
      background: var(--preto);
      color: var(--amarelo-hcpa);
      font-size: 5.7vh;
      font-weight: bold;
      text-align: center;
      letter-spacing: 2px;
      padding: 0.9vh 0 0.8vh 0;
      border-bottom: 5px solid var(--amarelo-hcpa);
      text-shadow: var(--shadow);
      margin: 0;
      line-height: 1;
    }
    .senha-area {
      width: 100%;
      background: var(--verde-hcpa);
      display: flex;
      flex-direction: column;
      align-items: center;
      border-bottom: 5px solid var(--amarelo-hcpa);
      border-top: 5px solid var(--amarelo-hcpa);
      padding: 1.5vh 0 0.2vh 0;
      flex: 1;
      min-height: 33vh;
      justify-content: flex-start;
    }
    .senha-label {
      font-size: 4.7vh;
      color: var(--amarelo-hcpa);
      font-weight: bold;
      margin: 1.3vh 0 0.5vh 0;
      letter-spacing: 2px;
      text-shadow: var(--shadow);
      text-align: center;
      line-height: 1;
    }
    .senha-numero {
      font-size: 13vh;
      font-weight: bold;
      color: var(--amarelo-hcpa);
      letter-spacing: 27px;
      text-shadow: var(--shadow);
      margin: 0.4vh 0 0.7vh 0;
      text-align: center;
      transition: color 0.2s;
      line-height: 1;
    }
    .senha-numero.azul { color: var(--azul-agendar);}
    .senha-numero.vermelho { color: var(--vermelho-agendados);}
    .guiche-box {
      width: 100%;
      background: var(--preto);
      color: #fff;
      font-size: 7vh;
      font-weight: bold;
      text-align: center;
      padding: 1.2vh 0 1.2vh 0;
      border-bottom: 5px solid var(--amarelo-hcpa);
      border-top: none;
      letter-spacing: 2px;
      text-shadow: var(--shadow);
      line-height: 1;
    }
    .direita {
      flex: 1;
      width: 37vw;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: flex-start;
      box-sizing: border-box;
    }
    .historico-header {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      background: var(--verde-hcpa);
      color: var(--amarelo-hcpa);
      font-size: 3.5vh;
      font-weight: bold;
      text-align: center;
      border-bottom: 2px solid var(--amarelo-hcpa);
      border-left: 5px solid var(--amarelo-hcpa);
      padding: 1.2vh 0 1.2vh 0;
      margin: 0 0.5vw;
      letter-spacing: 1px;
      text-shadow: var(--shadow);
    }
    .historico-header > div {
      flex: 1;
      text-align: center;
    }
    .historico-lista {
      width: 100%;
      min-height: 37vh;
      background: var(--verde-hcpa);
      color: var(--amarelo-hcpa);
      font-size: 4vh;
      text-align: left;
      padding: 0;
      margin: 0 0.5vw;
      list-style: none;
      border-left: 5px solid var(--amarelo-hcpa);
    }
    .historico-lista li {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      padding: 1.2vh 2vw;
      border-bottom: 1px solid #ffe90055;
      font-size: 3.7vh;
      background: var(--verde-hcpa);
      color: var(--amarelo-hcpa);
      font-weight: normal;
      letter-spacing: 1px;
    }
    .aguarde {
      width: 100%;
      background: var(--preto);
      color: var(--amarelo-hcpa);
      font-size: 6.7vh;
      font-weight: bold;
      text-align: center;
      padding: 2.2vh 0 2.2vh 0;
      border-top: 5px solid var(--amarelo-hcpa);
      border-left: 5px solid var(--amarelo-hcpa);
      letter-spacing: 7px;
      text-shadow: var(--shadow);
      line-height: 1;
    }
    /* Piscar efeito */
    .senha-area.piscando { animation: pisca-fundo 0.7s alternate 7; }
    @keyframes pisca-fundo {
      0%   { background: #d70000;}
      35%  { background: #ffa500;}
      65%  { background: #d70000;}
      100% { background: #ffa500;}
    }
    .senha-numero.piscando-agendar {
      animation: pisca-numero-azul 0.7s alternate 7;
    }
    @keyframes pisca-numero-azul {
      0%   { color: #0074d9;}
      50%  { color: #009fe3;}
      100% { color: #0074d9;}
    }
    .senha-numero.piscando-agendados {
      animation: pisca-numero-vermelho 0.7s alternate 7;
    }
    @keyframes pisca-numero-vermelho {
      0%   { color: #d70000;}
      50%  { color: #ff4040;}
      100% { color: #d70000;}
    }
    .senha-form {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      padding: 18px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #0004;
      z-index: 10;
    }
    .senha-form label, .senha-form input { font-size: 1.2em; }
    .senha-form input {
      margin-left: 10px;
      padding: 5px;
      border-radius: 5px;
      border: none;
    }
    .senha-form button {
      margin-left: 10px;
      padding: 7px 16px;
      border-radius: 6px;
      border: none;
      background: #2196F3;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    @media (max-width:1600px) {
      .titulo { font-size: 4.5vh; }
      .senha-numero { font-size: 8vh; letter-spacing: 16px;}
      .aguarde { font-size: 3.2vh; }
      .guiche-box { font-size: 3.2vh; }
      .tipo-exame-bar { font-size: 3.2vh; }
    }
  </style>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-database-compat.js"></script>
</head>
<body>
  <div id="senha-protect" class="senha-form">
    <label for="senha">Senha de acesso:</label>
    <input type="password" id="senha" autofocus>
    <button onclick="checarSenha()">Entrar</button>
    <div id="msgSenha" style="color:red;margin-top:8px;"></div>
  </div>
  <div id="painel-main" style="visibility:hidden;">
    <div class="header">
      <img src="logo-radiologia.png" class="logo" alt="Logo Radiologia">
      <div class="titulo">SERVIÇO DE RADIOLOGIA</div>
      <img src="logo-hcpa.png" class="logo-hcpa" alt="Logo HCPA">
    </div>
    <div class="painel">
      <div class="esquerda">
        <div id="tipoExame" class="tipo-exame-bar">---</div>
        <div id="senhaArea" class="senha-area">
          <div class="senha-label">SENHA</div>
          <div id="senhaAtual" class="senha-numero">---</div>
        </div>
        <div id="guicheBox" class="guiche-box">Guichê --</div>
      </div>
      <div class="direita">
        <div class="historico-header">
          <div>Senha Anterior</div>
          <div>Guichê Anterior</div>
        </div>
        <ul id="historicoLista" class="historico-lista"></ul>
        <div class="aguarde">AGUARDE A CHAMADA</div>
      </div>
    </div>
  </div>
  <script>
    // Senha de acesso
    const senhaCorreta = "radiologia2025";
    function checarSenha() {
      const senhaInput = document.getElementById("senha").value;
      if (senhaInput === senhaCorreta) {
        document.getElementById("senha-protect").style.display = "none";
        document.getElementById("painel-main").style.visibility = "visible";
      } else {
        document.getElementById("msgSenha").textContent = "Senha incorreta!";
      }
    }

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAsuP9gO2sBOmzBet2b7ijljMgTsXo29lE",
      authDomain: "painel-senhas-hcpa.firebaseapp.com",
      databaseURL: "https://painel-senhas-hcpa-default-rtdb.firebaseio.com",
      projectId: "painel-senhas-hcpa",
      storageBucket: "painel-senhas-hcpa.firebasestorage.app",
      messagingSenderId: "164117661743",
      appId: "1:164117661743:web:c82a42d485af05ecd71eda",
      measurementId: "G-92XCSNDE54"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let ultimaSenha = "";
    let ultimaTipo = "";

    db.ref("chamadaSenha").on("value", snapshot => {
      const dados = snapshot.val();
      if (!dados) return;
      atualizarPainel(dados.tipo, dados.senha, dados.guiche);
      atualizarHistorico(dados.historico || []);
    });

    function atualizarPainel(tipo, senha, guiche) {
      // Textos tipo
      if(tipo === "Agendar") {
        document.getElementById('tipoExame').textContent = "Exames para Agendar";
      } else if(tipo === "Agendados") {
        document.getElementById('tipoExame').textContent = "Exames Agendados";
      } else {
        document.getElementById('tipoExame').textContent = "---";
      }
      document.getElementById('senhaAtual').textContent = senha;
      document.getElementById('guicheBox').textContent = `Guichê ${parseInt(guiche, 10)}`;

      // Remove cor fixa anterior
      document.getElementById('senhaAtual').classList.remove('azul', 'vermelho');

      // Pisca animação apenas se senha mudou
      if (senha !== ultimaSenha || tipo !== ultimaTipo) {
        piscarChamada(tipo);
        ultimaSenha = senha;
        ultimaTipo = tipo;
      } else {
        setCorNumero(tipo);
      }
      falarPainel(tipo, senha, guiche);
    }

    function atualizarHistorico(lista) {
      const historico = document.getElementById('historicoLista');
      historico.innerHTML = '';
      lista.slice(-4).reverse().forEach(item => {
        const li = document.createElement('li');
        li.innerHTML = `<div>${item.senha}</div><div>Guichê ${parseInt(item.guiche, 10)}</div>`;
        historico.appendChild(li);
      });
    }

    // Efeito de piscar
    function piscarChamada(tipo) {
      const senhaArea = document.getElementById('senhaArea');
      const senhaNum = document.getElementById('senhaAtual');
      senhaArea.classList.add('piscando');
      senhaNum.classList.remove('azul', 'vermelho');
      if (tipo === "Agendar") {
        senhaNum.classList.add('piscando-agendar');
      } else {
        senhaNum.classList.add('piscando-agendados');
      }
      setTimeout(() => {
        senhaArea.classList.remove('piscando');
        senhaNum.classList.remove('piscando-agendar');
        senhaNum.classList.remove('piscando-agendados');
        setCorNumero(tipo);
      }, 4900); // 7x 0.7s ~5s
    }

    // Define cor fixa do número
    function setCorNumero(tipo) {
      const senhaNum = document.getElementById('senhaAtual');
      senhaNum.classList.remove('azul', 'vermelho');
      if (tipo === "Agendar") {
        senhaNum.classList.add('azul');
      } else if (tipo === "Agendados") {
        senhaNum.classList.add('vermelho');
      }
    }

    // Voz painel
    function falarPainel(tipo, senha, guiche) {
      const guicheVoz = parseInt(guiche, 10);
      let frase = tipo === "Agendar"
        ? `Exame para agendar, senha ${senha}, guichê ${guicheVoz}`
        : tipo === "Agendados"
        ? `Exame agendado, senha ${senha}, guichê ${guicheVoz}`
        : `Senha ${senha}, guichê ${guicheVoz}`;
      const synth = window.speechSynthesis;
      const utter = new SpeechSynthesisUtterance(frase);
      utter.lang = "pt-BR";
      synth.cancel();
      synth.speak(utter);
    }
  </script>
</body>
</html>
